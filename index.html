<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <!-- Question Boxes-->
        <div id="question-box" class="hide question1">
            <div id="question">What is JavaScript Used For?</div>
            <div id="answer-buttons1" class="btn-grid">
                <button class="btn btnA">Adding basic content</button>
                <button class="btn btnB">Styling your website</button>
                <button class="btn btnC correct">Adding interactivity to your website</button>
                <button class="btn btnD">An app for wiriting about your favourite coffee</button>
            </div>
        </div>

        <div id="question-box" class="hide question2">
            <div id="question">Which of these is NOT a JavaScript element?</div>
            <div id="answer-buttons2" class="btn-grid">
                <button class="btn btnA">var</button>
                <button class="btn btnB">function</button>
                <button class="btn btnC">for loops</button>
                <button class="btn btnD correct">h1</button>
            </div>
        </div>

        <div id="question-box" class="hide question3">
            <div id="question">Who invented JavaScript?</div>
            <div id="answer-buttons3" class="btn-grid">
                <button class="btn btnA">Bill Gates</button>
                <button class="btn btnB correct">Brendan Eich</button>
                <button class="btn btnC">Steve Wozniak</button>
                <button class="btn btnD">Fil Labourde</button>
            </div>
        </div>

        <div id="question-box" class="hide question4">
            <div id="question">What is a JavaScript Framework?</div>
            <div id="answer-buttons4" class="btn-grid">
                <button class="btn btnA correct">Pre written JS code to use for routine programming features and tasks</button>
                <button class="btn btnB">A new way to learn basic JavaScript</button>
                <button class="btn btnC">An online JavaScript community</button>
                <button class="btn btnD">A strict set of guidelines and rules for JavaScript</button>
            </div>
        </div>

        <div id="question-box" class="hide question5">
            <div id="question">Why should you learn JavaScript?</div>
            <div id="answer-buttons5" class="btn-grid">
                <button class="btn btnA">To add interactivity to your websites</button>
                <button class="btn btnB">It is a great introduction into coding languages</button>
                <button class="btn btnC">Because it is the language of the internet</button>
                <button class="btn btnD correct">All of the above</button>
            </div>
        </div>

        <div class="end hide">
            <h1>Game Over</h1>
            
            <h1>Results</h1>

        </div>

        <!-- Start Button -->
        <div class="controls">
            <h1 class="begin">JavaSript Quiz! Are you ready to start?</h1>
            <button id="start-btn" class="start-btn btn ">START QUIZ!</button>
        </div>

        <!--<div class="gameOver">
            <h1 class="end">Your final score is</h1>
        </div>-->
        
    </div>
        <button id="start-btn countDown" class="start-btn btn "><h3 class="countDown"></h3></br>TIMER</button>
        <button id="start-btn countDown" class="start-btn btn "><h3 class="gameScore"></h3></br>SCORE</button>
    
</body>
    <script src="script.js"></script>
</html>
